{% extends "aulaweb/base.html" %}
{% load static %}

{% block title %}Cadastro de Evento{% endblock %}

{% block conteudo %}
<div class="form-container">
    <h2>Cadastro de Evento</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar Evento</button>
</form>

</div>

  <!-- jQuery e Plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
$(document).ready(function(){
    // MÃ¡scara de telefone (exemplo se usar telefone em algum form)
    $('#id_telefone').mask('(00) 00000-0000');

    // Datepicker para datas
    flatpickr("#data_inicio", { dateFormat: "Y-m-d" });
    flatpickr("#data_fim", { dateFormat: "Y-m-d" });

    // Timepicker para horas
    flatpickr("#hora_inicio", { enableTime: true, noCalendar: true, dateFormat: "H:i" });
    flatpickr("#hora_fim", { enableTime: true, noCalendar: true, dateFormat: "H:i" });
});
</script>
{% endblock %}
